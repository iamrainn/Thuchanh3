<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>
<body>

<div class="card">
    <div class="card_heart">
        <i class="bx bx-heart"></i>
    </div>
    <div class="card_cart">
        <i class="bx bx-cart-download"></i>
    </div>
    <div class="card_img">
        <img src="https://cdn.glitch.global/8171765a-97f2-4df4-8d03-0d6acf660d32/Picsart_24-03-24_20-06-57-780.png?v=1711285723135" alt="">
    </div>
    <div class="card_title">
        Hoa Hồng
    </div>
    <div class="card_price">120</div>
    <div class="card_size">
        <h3>size</h3>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
    </div>
   <div class="card_color">
    <h3>color</h3>
    <span class="card_color_white"></span>
    <span class="card_color_red"></span>
    <span class="card_color_yellow"></span>
</div>

    <div class="card_action">
        <button>mua</button>
        <button>giỏ</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
